<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- meta tag which allows each device to view the document in zoomed in way
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap for styling -->
  <link rel="stylesheet" href=
  "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<!--Internal css to give cr code max width of 200 px and a margin like border of 10 px-->
  <style>
    .qr-code {
      max-width: 200px;
      margin: 10px;
    }
    body{
      background-color: lightblue;
    }
    h1{
      text-align: center;
      font-family: Georgia, 'Times New Roman', Times, serif
    }
  </style>
  <!--Internal css always in the head section-->
    <title>Qr code Generator</title>
    
</head>
<body>
  <h1>QR CODE Generator</h1>
    <!--Section called container fuild and another to ceneter text-->
    <div class="container-fluid">
        <!--The .container-fluid class provides a full width container, spanning the entire width of the viewport.-->
        <div class="text-center">
     
          <!-- Get a Placeholder image initially,
           this will change according to the
           data entered later -->
           <!--qr code image -->
          <img src=
    "https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
            class="qr-code img-thumbnail img-responsive" />
        </div>
    
        <!--Horizontal form to input data-->
    <div class="form-horizontal">

        <div class="form-group">
            <!--Label that says form-->
          <label class="control-label col-sm-2"
            for="content">
            Content:
          </label>
          <div class="col-sm-10">
            <!-- div tags aka division tags that hold sections-->

             <!-- Input box to enter the
              required data -->
          <input type="text" size="60"
          maxlength="60" class="form-control"
          id="content" placeholder="Enter content" />
          <!--input type is text and id is content and place holder so what people see before putting in text is enter content-->
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">

        <!-- Button to generate QR Code for
         the entered data -->

        <button type="button" class=
          "btn btn-default" id="generate">
          Generate
        </button>
        <!--Simple button that click and u gernate-->
      </div>
    </div>
  </div>
</div>
<script src=
    "https://code.jquery.com/jquery-3.5.1.js">
  </script>
 
  <script>
    // Function to HTML encode the text
    // This creates a new hidden element,
    // inserts the given text into it
    // and outputs it out as HTML
    function htmlEncode(value) {
      return $('<div/>').text(value)
        .html();
    }
 
    $(function () {
 
      // Specify an onclick function
      // for the generate button
      $('#generate').click(function () {
 
        // Generate the link that would be
        // used to generate the QR Code
        // with the given data
        let finalURL =
'https://chart.googleapis.com/chart?cht=qr&chl=' +
          htmlEncode($('#content').val()) +
          '&chs=160x160&chld=L|0'
 // Replace the src of the image with
        // the QR code image
        $('.qr-code').attr('src', finalURL);
      });
    });
  </script>
</body>
</html>
